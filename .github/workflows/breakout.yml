name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      GH_USERNAME: ${{ vars.GH_USERNAME || github.repository_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVGs
        uses: cyprieng/github-breakout@v1.2.1
        with:
          github_username: ${{ env.GH_USERNAME }}
          enable_ghost_bricks: true
          paddle_color: "#5db3ecff"
          ball_color: "#e96384ff"
          bricks_colors: "#f0f0f8,#efede6,#d5cfc3,#a1998f,#676663"

      - name: Normalize outputs (handle custom.svg or light/dark)
        run: |
          mkdir -p images
          if [ -f output/light.svg ] && [ -f output/dark.svg ]; then
            mv output/light.svg images/breakout-light.svg
            mv output/dark.svg  images/breakout-dark.svg
          elif [ -f output/custom.svg ]; then
            cp output/custom.svg images/breakout-light.svg
            cp output/custom.svg images/breakout-dark.svg
          else
            echo "No expected SVGs found in ./output"
            ls -la output || true
            exit 1
          fi

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update breakout SVGs" || echo "No changes to commit"
          git push
