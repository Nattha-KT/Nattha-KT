name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Use GH_USERNAME repo variable if set; otherwise use the repo owner
    env:
      GH_USERNAME: ${{ vars.GH_USERNAME || github.repository_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVGs
        uses: cyprieng/github-breakout@v1.2.1
        with:
          github_username: ${{ env.GH_USERNAME }}
          enable_ghost_bricks: true
          paddle_color: "#1BC4BB"     # 6-digit hex
          ball_color:   "#4AF141"     # 6-digit hex
          bricks_colors: "#f3e5f5,#ce93d8,#ab47bc,#6a1b9a,#4a148c"

      - name: Show output dir (debug)
        run: |
          echo "== ls -la output (if exists) =="
          if [ -d output ]; then ls -la output; else echo "No ./output directory"; fi

      - name: Move generated SVGs
        run: |
          test -f output/light.svg
          test -f output/dark.svg
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg  images/breakout-dark.svg

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update breakout SVGs" || echo "No changes to commit"
          git push
