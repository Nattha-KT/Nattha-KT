name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write     
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate SVGs
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable_ghost_bricks: true
          paddle_color: "#1BC4BB"  
          ball_color:   "#4AF141"  
          bricks_colors: "#f3e5f5,#ce93d8,#ab47bc,#6a1b9a,#4a148c"

      # --- Debug: list repo & output dirs  ---
      - name: Show files after generation
        run: |
          echo "== Repo root =="
          ls -la
          echo "== Output dir (if present) =="
          if [ -d output ]; then ls -la output; else echo "No 'output' directory found"; fi

      - name: Move generated SVGs
        run: |
          test -f output/light.svg
          test -f output/dark.svg
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Commit and push
        run: |
          git add images
          git commit -m "Update breakout SVGs" || echo "No changes to commit"
          git push
