name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      GH_USERNAME: ${{ vars.GH_USERNAME || github.repository_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate custom SVG (light theme)
        uses: cyprieng/github-breakout@v1.2.1
        with:
          github_username: ${{ env.GH_USERNAME }}
          enable_ghost_bricks: true
          paddle_color: "#5DB3EC"   
          ball_color:   "#E96384"   
          bricks_colors: "#f0f0f8,#efede6,#d5cfc3,#a1998f,#676663"

      - name: Store light image
        run: |
          mkdir -p /tmp/breakout
          cp output/custom.svg /tmp/breakout/breakout-light.svg
  
      - name: Generate custom SVG (dark theme)
        uses: cyprieng/github-breakout@v1.2.1
        with:
          github_username: ${{ env.GH_USERNAME }}
          enable_ghost_bricks: true
          paddle_color: "#5DB3EC"
          ball_color:   "#E96384"
        
          bricks_colors: "#0f141a,#1a2230,#233046,#36526f,#9ccdf3"

      - name: Publish both images
        run: |
          mkdir -p images
          cp /tmp/breakout/breakout-light.svg images/breakout-light.svg
          cp output/custom.svg               images/breakout-dark.svg

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "Update breakout SVGs (light/dark)" || echo "No changes to commit"
          git push
